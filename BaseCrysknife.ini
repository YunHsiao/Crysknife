[Variables]
CRYSKNIFE_DRY_RUN=0

[Global]
; Define everything in base domain in case client config accidentally overrule this
BaseSkipIf=NameMatches:.patch.html|.ignore.|Crysknife.ini|CrysknifeCache.ini

; For dry-running
BaseFlattenIf=IsTruthy:${CRYSKNIFE_DRY_RUN}
BaseRemapIf=IsTruthy:${CRYSKNIFE_DRY_RUN}
RemapTarget=${CRYSKNIFE_PATCH_DIRECTORY}/../Intermediate/Crysknife/Playground
